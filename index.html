<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Classroom - Exposure Therapy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        :root {
            --color-text: rgba(19, 52, 59, 1);
            --color-background: rgba(252, 252, 249, 1);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            z-index: 1000;
        }

        #info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 600;
        }

        #info-panel p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        #enter-vr-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: rgba(33, 128, 141, 1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        #enter-vr-btn:hover {
            background: rgba(29, 116, 128, 1);
        }

        .controls {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(94, 82, 64, 0.2);
            font-size: 13px;
            line-height: 1.6;
        }

        .controls strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h2>üéì VR Classroom - Exposure Therapy</h2>
        <p>An empty classroom environment for therapeutic VR exposure.</p>
        <p><strong>Current View:</strong> Desktop Preview</p>
        <button id="enter-vr-btn">Enter VR Mode</button>
        <div class="controls">
            <strong>Desktop Controls:</strong>
            ‚Ä¢ WASD or Arrow Keys: Move around<br>
            ‚Ä¢ Mouse: Look around<br>
            <br>
            <strong>VR Controls:</strong><br>
            ‚Ä¢ Use your headset to look around<br>
            ‚Ä¢ Use thumbsticks/touchpad to move
        </div>
    </div>

    <a-scene>
        <!-- Sky and lighting -->
        <a-sky color="#E8F4F8"></a-sky>
        <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="5 10 7"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.4" position="0 3.5 0"></a-entity>

        <!-- Ground plane for reference -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B7355" shadow="receive: true"></a-plane>
        
        <!-- Complete Classroom GLB Model -->
        <a-entity id="classroom-model" 
                  gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/classroom.glb" 
                  position="0 0 0" 
                  rotation="0 180 0" 
                  scale="1.15 1.15 1.15"
                  shadow="cast: true; receive: true"></a-entity>
        
        <!-- Reference box to see if scene is working -->
        <a-box position="2 1 -3" color="#FF5459" width="0.5" height="0.5" depth="0.5"></a-box>

        <!-- Camera rig with VR controls - positioned inside classroom -->
        <a-entity id="rig" position="-0.5 0.6 1.8">
            <a-camera id="camera" look-controls wasd-controls>
                <a-cursor color="#21808D"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        // Debug: Check if GLB is loading
        AFRAME.registerComponent('model-debug', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('‚úÖ Classroom model loaded successfully!');
                    console.log('Model element:', this.el);
                });
                this.el.addEventListener('model-error', (error) => {
                    console.error('‚ùå Error loading classroom model:', error);
                });
            }
        });

        // Apply debug component
        document.addEventListener('DOMContentLoaded', function() {
            const model = document.getElementById('classroom-model');
            if (model) {
                model.setAttribute('model-debug', '');
            }
        });

        // VR button handler
        document.getElementById('enter-vr-btn').addEventListener('click', function() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.enterVR();
            }
        });

        // Update info panel based on VR state
        const scene = document.querySelector('a-scene');
        if (scene) {
            scene.addEventListener('enter-vr', function() {
                const infoPanel = document.getElementById('info-panel');
                if (infoPanel) {
                    infoPanel.style.display = 'none';
                }
            });

            scene.addEventListener('exit-vr', function() {
                const infoPanel = document.getElementById('info-panel');
                if (infoPanel) {
                    infoPanel.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>

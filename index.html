<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Classroom - Exposure Therapy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        :root {
            --color-text: rgba(19, 52, 59, 1);
            --color-background: rgba(252, 252, 249, 1);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            z-index: 1000;
        }

        #info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 600;
        }

        #info-panel p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        #enter-vr-btn {
            margin-top: 15px;
            padding: 12px 24px;
            background: rgba(33, 128, 141, 1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        #enter-vr-btn:hover {
            background: rgba(29, 116, 128, 1);
        }

        .controls {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(94, 82, 64, 0.2);
            font-size: 13px;
            line-height: 1.6;
        }

        .controls strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h2>ðŸŽ“ VR Classroom - Exposure Therapy</h2>
        <p>An empty classroom environment for therapeutic VR exposure.</p>
        <p><strong>Current View:</strong> Desktop Preview</p>
        <button id="enter-vr-btn">Enter VR Mode</button>
        <div class="controls">
            <strong>Desktop Controls:</strong>
            â€¢ WASD or Arrow Keys: Move around<br>
            â€¢ Mouse: Look around<br>
            <br>
            <strong>VR Controls:</strong><br>
            â€¢ Use your headset to look around<br>
            â€¢ Use thumbsticks/touchpad to move
        </div>
    </div>

    <a-scene>
        <!-- Sky and lighting -->
        <a-sky color="#E8F4F8"></a-sky>
        <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="5 10 7"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.4" position="0 3.5 0"></a-entity>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="10" 
                 color="#D4C5B0" shadow="receive: true"></a-plane>

        <!-- Walls -->
        <!-- Back wall -->
        <a-box position="0 2 -5" width="12" height="4" depth="0.2" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        
        <!-- Front wall (with door gap) -->
        <a-box position="-3 2 5" width="6" height="4" depth="0.2" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        <a-box position="4.5 2 5" width="3" height="4" depth="0.2" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        <a-box position="3 3.2 5" width="3" height="1.6" depth="0.2" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        
        <!-- Left wall (with windows) -->
        <a-box position="-6 1 0" width="0.2" height="2" depth="10" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        <a-box position="-6 3.5 0" width="0.2" height="1" depth="10" 
               color="#F5F5DC" shadow="receive: true"></a-box>
        
        <!-- Windows on left wall -->
        <a-box position="-5.9 2.5 -2" width="0.1" height="1.2" depth="1.5" 
               color="#B0E0E6" opacity="0.3"></a-box>
        <a-box position="-5.9 2.5 0" width="0.1" height="1.2" depth="1.5" 
               color="#B0E0E6" opacity="0.3"></a-box>
        <a-box position="-5.9 2.5 2" width="0.1" height="1.2" depth="1.5" 
               color="#B0E0E6" opacity="0.3"></a-box>
        
        <!-- Right wall -->
        <a-box position="6 2 0" width="0.2" height="4" depth="10" 
               color="#F5F5DC" shadow="receive: true"></a-box>

        <!-- Ceiling -->
        <a-plane position="0 4 0" rotation="90 0 0" width="12" height="10" 
                 color="#FFFFFF" shadow="receive: true"></a-plane>

        <!-- Whiteboard on back wall -->
        <a-box position="0 2.2 -4.85" width="3" height="1.5" depth="0.05" 
               color="#FFFFFF" shadow="cast: true; receive: true"></a-box>
        <a-box position="0 2.2 -4.8" width="3.1" height="1.6" depth="0.02" 
               color="#2C2C2C"></a-box>

        <!-- Teacher's desk with fallback geometry (replace with GLB once uploaded) -->
        <a-box position="0 0.4 -3.5" width="1.2" height="0.8" depth="0.6" 
               color="#8B4513" shadow="cast: true; receive: true"></a-box>
        <a-box position="0 0.15 -3.5" width="0.15" height="0.3" depth="0.15" 
               color="#654321" shadow="cast: true; receive: true"></a-box>
        
        <!-- Student desks and chairs with GLB models - 4 rows, 3 columns -->
        <!-- Row 1 -->
        <a-entity position="-3 0 0">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#4A90E2" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>
        <a-entity position="0 0 0">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 180 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>
        <a-entity position="3 0 0">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#E94B3C" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>

        <!-- Row 2 -->
        <a-entity position="-3 0 1.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.18 0.18 0.18" rotation="0 180 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>
        <a-entity position="0 0 1.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#50C878" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>
        <a-entity position="3 0 1.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>

        <!-- Row 3 -->
        <a-entity position="-3 0 3">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#9B59B6" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>
        <a-entity position="0 0 3">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>
        <a-entity position="3 0 3">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#FFA500" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>

        <!-- Row 4 (back row) -->
        <a-entity position="-3 0 4.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>
        <a-entity position="0 0 4.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
            <a-cylinder position="0 0.8 0.5" radius="0.15" height="0.4" color="#E74C3C" shadow="cast: true"></a-cylinder>
            <a-sphere position="0 1.1 0.5" radius="0.12" color="#FFD5B4" shadow="cast: true"></a-sphere>
        </a-entity>
        <a-entity position="3 0 4.5">
            <a-box position="0 0.35 0" width="0.7" height="0.7" depth="0.5" color="#8B7355" shadow="cast: true; receive: true"></a-box>
            <a-entity gltf-model="https://raw.githubusercontent.com/o-meiuqer-o/classroom_VR4ET/main/assets/models/chair.glb" 
                      position="0 0 0.6" scale="0.09 0.09 0.09" rotation="0 0 0" shadow="cast: true; receive: true"></a-entity>
        </a-entity>

        <!-- Camera rig with VR controls -->
        <a-entity id="rig" position="0 0 4">
            <a-camera id="camera" position="0 1.6 0" look-controls wasd-controls>
                <a-cursor color="#21808D"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        // VR button handler
        document.getElementById('enter-vr-btn').addEventListener('click', function() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.enterVR();
            }
        });

        // Update info panel based on VR state
        const scene = document.querySelector('a-scene');
        if (scene) {
            scene.addEventListener('enter-vr', function() {
                const infoPanel = document.getElementById('info-panel');
                if (infoPanel) {
                    infoPanel.style.display = 'none';
                }
            });

            scene.addEventListener('exit-vr', function() {
                const infoPanel = document.getElementById('info-panel');
                if (infoPanel) {
                    infoPanel.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
